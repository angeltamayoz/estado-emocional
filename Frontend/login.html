<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmoTrack - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
</head>


<body class="bg-hero">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">EmoTrack</a>
      <div class="ms-auto navbar-nav">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="register.html">Registro</a>
        <a class="nav-link active" href="login.html">Login</a>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm fade-up">
          <div class="card-body">
            <h3 class="card-title mb-4">Entrar</h3>
            <form id="loginForm" autocomplete="off" novalidate>
              <div class="mb-3">
                <label for="login_username">Usuario</label>
                <input class="form-control" id="login_username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$" />
                <div class="invalid-feedback">Usuario requerido (3-20 caracteres, solo letras, n칰meros o guion bajo).</div>
              </div>
              <div class="mb-3">
                <label for="login_password">Contrase침a</label>
                <input class="form-control" id="login_password" type="password" required minlength="6" />
                <div class="invalid-feedback">Contrase침a requerida (m칤nimo 6 caracteres).</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
            <div class="mt-3 text-center small-muted"><a href="register.html">쯅o tienes cuenta? Reg칤strate</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
  // Validaci칩n en tiempo real para login
  const loginForm = document.getElementById('loginForm');
  const loginFields = {
    username: document.getElementById('login_username'),
    password: document.getElementById('login_password')
  };

  function validateUsername(val) {
    return /^[a-zA-Z0-9_]{3,20}$/.test(val);
  }
  function validatePassword(val) {
    return val.length >= 6;
  }
  function setFieldState(field, valid) {
    if (valid) {
      field.classList.remove('is-invalid');
      field.classList.add('is-valid');
    } else {
      field.classList.remove('is-valid');
      field.classList.add('is-invalid');
    }
  }

  loginFields.username.addEventListener('input', e => {
    setFieldState(e.target, validateUsername(e.target.value));
  });
  loginFields.password.addEventListener('input', e => {
    setFieldState(e.target, validatePassword(e.target.value));
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = loginFields.username.value.trim();
    const password = loginFields.password.value.trim();

    let valid = true;
    setFieldState(loginFields.username, validateUsername(username));
    setFieldState(loginFields.password, validatePassword(password));
    if (!validateUsername(username) || !validatePassword(password)) {
      valid = false;
    }
    if (!valid) {
      Swal.fire({ icon:'error', title:'Datos inv치lidos', text:'Por favor corrige los campos marcados.' });
      return;
    }

    if (!window.API_BASE) {
      Swal.fire({
        icon: 'error',
        title: 'Error interno',
        text: 'La variable API_BASE no est치 definida. Verifica config.js'
      });
      return;
    }

    try {
      const res = await fetch(window.API_BASE + '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        const txt = await res.text().catch(()=>null);
        throw new Error(txt || 'Credenciales inv치lidas');
      }

      const data = await res.json();

      const token = data.access_token || data.token || (data.accessToken && data.accessToken.token);
      const usernameResp = data.username || (data.user && data.user.username) || username;
      const role = data.role || (data.user && data.user.role) || 'user';

      if (!token) throw new Error('El servidor no devolvi칩 un token v치lido');

      // Guardar en localStorage
      localStorage.setItem('token', token);
      localStorage.setItem('username', usernameResp);
      localStorage.setItem('role', role);

      console.log("游댏 Token guardado:", token);
      console.log("游녻 Usuario:", usernameResp);

      // Confirmar guardado antes de redirigir
      await new Promise(r => setTimeout(r, 150));

      Swal.fire({
        title: '춰Bienvenido!',
        text: 'Inicio de sesi칩n exitoso.',
        icon: 'success',
        confirmButtonText: 'Ir al Dashboard',
        showClass: { popup: 'fade-up' }
      }).then(() => {
        window.location.href = 'dashboard.html';
      });

    } catch (err) {
      console.error('Login error', err);
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: err.message || 'Error al iniciar sesi칩n.'
      });
    }
  });
  </script>

  <div id="toastContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function(){
    if(window.AOS) AOS.init({duration:600, once:true});
  });
  </script>
</body>
</html>
